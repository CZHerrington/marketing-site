<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="vi®port" content="width=device-width, initial-scale=1.0">
    <title>Your Marketing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TEST x TEST</h1>
    </header>
    <section id="about">
        <h2>About Us</h2>
        <p>This is a brief description of your company.</p>
    </section>
    <section id="countdown-section">
        <h2>Countdown</h2>
        <code><div id="countdown"></div></code>

    </section>
    <section id="testimonials">
        <h2>Testimonials</h2>
        <p>What our customers say.</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <section id="input-form">
            <h2>Be The First To Know</h2>
            <form>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="submit" value="Submit">
            </form>
        </section>
    </section>
    <footer>
        <p>&copy; ©2024 TEST, Inc. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
